{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}{{ block.super }} - Giriş {% endblock title %}

{% block content %}

<h2>Giriş</h2>
<div class="col-sm-6">
<form method='post'>
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-info btn-lg" type="submit">Giriş</button>
    <a class="btn btn-warning btn-lg" href="{% url 'signup' %}">Kaydol</a>
</form>

{% endblock content %}
