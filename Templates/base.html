{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, 
	initial-scale=1, shrink-to-fit=no">
	<link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}">
	
	<title>{% block title %}Ntp Proje Ödevi{% endblock %}</title>
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-light bg-light mb-4">
		<a class="navbar-brand mb-0 h2" href="{% url 'home' %}">NTP Proje Ödevi</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarCollapse" aria-controls="navbarCollapse"
		aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	<div class="collapse navbar-collapse" id="navbarCollapse">
		{% if user.is_authenticated %}
			<div class="navbar-nav">
			<a class="navbar-brand mb-0" href="{% url 'post_new' %}">Post Ekle</a>
			<a class="nav-link" href="{% url 'post_list' %}">Tüm Postlar</a>
			<a class="nav-link" href="{% url 'post_research' %}">Python & Django</a>
			</div>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link dropdown-toggle" href="#" id="userMenu"
						data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false">
						{{ user.username }}
					</a>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
						<a class="dropdown-item" href="{% url 'password_change'%}">Parola Değiştir</a>
						<div class="dropdown-divider"> </div>
						<a class="dropdown-item" href="{% url 'logout' %}">Çıkış</a>
					</div>
				</li>
			</ul>
		</div>
		{% else %}
			<ul class="navbar-nav ml-auto">
				<a href="{% url 'login' %}" class="btn btn-outline-success ml-2">
				Giriş</a>
				<a href="{% url 'signup' %}" class="btn btn-outline-secondary ml-2">
				Kaydol</a>
			</ul>
		{% endif %}
	</div>
	</nav>
	<div class="container">
		{% block content %}
		{% endblock content %}
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
