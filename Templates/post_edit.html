{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}{{ block.super }} - Post Düzenleme {% endblock title %}
{% block content %}
	<h1>Düzenleme</h1>
	<form action="" method="post">{% csrf_token %}
		{{form|crispy}}
		{{ form.media }}
	<button class="btn btn-info ml-2" type="submit">Güncelle</button>
	</form>
{% endblock content %}
