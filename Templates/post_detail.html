{% extends 'base.html' %}
{% block title %} {{ block.super }} - Detay {% endblock title %}
{% block content %}
<div class="post-entry">
	<h2>{{ object.title }}</h2>
	<p> {{ object.author }} | {{ object.date }}</p>
	<p>{{ object.body|safe}}</p>
	</div>
	<p><a href="{% url 'post_edit' post.pk %}">Düzenle</a> |
		<a href="{% url 'post_delete' post.pk %}">Sil</a></p>
	<p><a href="{% url 'post_list' %}">Bütün Postlara </a> git.</p>
{% endblock content %}
